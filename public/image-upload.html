<script>


    
const fileInput = document.getElementById('fileInput');
const filePreview = document.getElementById('filePreview');
const previewTrigger = document.getElementById('previewTrigger');
const cancelPreviewBtn = document.getElementById('cancelPreviewBtn');
const uploadProgressContainer = document.getElementById('uploadProgressContainer');
const progressBar = document.getElementById('progressBar');
const uploadBtn = document.getElementById('uploadBtn');
const cancelUploadBtn = document.getElementById('cancelUploadBtn');

// Trigger file input when preview container is clicked
previewTrigger.addEventListener('click', function () {
  fileInput.click(); // Simulate a click on the hidden file input
});

// Handle file input change event
fileInput.addEventListener('change', function () {
  const files = fileInput.files;
  filePreview.innerHTML = ''; // Clear previous preview
  cancelPreviewBtn.style.display = 'block'; // Show close button

  for (let file of files) {
    const fileReader = new FileReader();

    if (file.type.startsWith('image/')) {
      fileReader.onload = function (e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.style.margin = '5px'; // Add spacing between images
        filePreview.appendChild(img);
      };
    } else if (file.type.startsWith('video/')) {
      fileReader.onload = function (e) {
        const video = document.createElement('video');
        video.src = e.target.result;
        video.controls = true;
        video.style.margin = '5px'; // Add spacing between videos
        filePreview.appendChild(video);
      };
    }

    fileReader.readAsDataURL(file);
  }
});

// Handle cancel button click to delete file and hide the preview
cancelPreviewBtn.addEventListener('click', function (event) {
  event.stopPropagation(); // Prevent event from bubbling up
  fileInput.value = ''; // Clear file input value
  filePreview.innerHTML = '<span>No file selected yet...</span>'; // Reset preview content
  cancelPreviewBtn.style.display = 'none'; // Hide close button
});

// Handle upload button click
uploadBtn.addEventListener('click', function () {
  // Show upload progress
  uploadProgressContainer.style.display = 'block';

  // Simulate upload progress
  let progress = 0;
  const progressInterval = setInterval(() => {
    if (progress >= 100) {
      clearInterval(progressInterval);
      alert('Upload complete!');
      progressBar.style.width = '0';
      uploadProgressContainer.style.display = 'none';
    } else {
      progress += 10;
      progressBar.style.width = progress + '%';
    }
  }, 300);

  // Handle cancel upload button click
  cancelUploadBtn.addEventListener('click', function () {
    clearInterval(progressInterval);
    progressBar.style.width = '0';
    uploadProgressContainer.style.display = 'none';
    alert('Upload canceled');
  });
});






   




</script>
